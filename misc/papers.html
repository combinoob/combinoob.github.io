<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Papers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .paper-list {
            list-style-type: none;
            padding: 0;
        }
        .paper-list li {
            margin: 10px 0;
        }
        .paper-list a {
            text-decoration: none;
            color: #007bff;
        }
        .paper-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Past Papers</h1>
    <div class="container">
        <ul class="paper-list">
            <li><a href="https://combinoob.github.io/misc/PAPDmathquiz_2021.pdf" target="_blank">Pi Approximation Day 2021</a></li>
            <li><a href="https://combinoob.github.io/misc/PAPDmathquiz_2022.pdf" target="_blank">Pi Approximation Day 2022</a></li>
            <li><a href="https://combinoob.github.io/misc/PAPDmathquiz_2023.pdf" target="_blank">Pi Approximation Day 2023</a></li>
        </ul>
    </div>
</body>
</html>
